<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Super Hero</title>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.ico">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="bg-dark">
        <nav class="navbar container navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/sh1.jpg" alt="Logo" width="42" height="32"
                        class="d-inline-block align-text-top img-header">
                    Super Hero
                </a>
            </div>
        </nav>
    </div>

    <main class="container">
        <section class="text-center mb-5">
            <img src="assets/img/sh2.jpg" alt="Logo">
        </section>
        <section class="mb-5">
            <h1>Encuentra a tu SuperHero</h1>
            <form id="formHero">
                <div class="mb-3">
                    <label for="inputNameHero" class="form-label">Ingresa el n√∫mero o nombre del SuperHero a
                        buscar</label>
                    <input type="text" class="form-control" id="inputNameHero">
                    <div class="valid-feedback fw-bold">
                        Super hero encontrado! :3
                    </div>
                    <div class="invalid-feedback fw-bold">
                        No se encontraron coincidencias con lo ingresado :c
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Buscar..</button>
                <div class="text-center " id="spinner">
                    <div class="spinner-grow text-info " style="width: 3rem; height: 3rem;" role="status" >
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
             

            </form>
        </section>
        <section class="my-5" id="geroResult">

        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
